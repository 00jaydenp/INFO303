<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/axios.js"></script>

    </head>
    <body>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="account in accounts">
                        <td>{{account.id}}</td>
                        <td>{{account.name}}</td>
                        <td>{{account.description}}</td>
                    </tr>
                </tbody>
            </table>
            <h1>Add a New Product</h1>

            <fieldset>
                <legend>Product Details</legend>
                <form @submit.prevent="addAccount()">
                    <label>ID:</label><input type="text" v-model="account.id">
                    <label>Name:</label><input type="text" v-model="account.name">
                    <label>Description:</label><input type="text" v-model="account.description">
                    <button>Add New Product</button>
                </form>
            </fieldset>
        </main>
        <script type="module" src="js/accounts.js"></script>
    </body>
</html>
